variables:
  CI_TOOL: gitlab-ci
  APT_DEPENDENCIES: "python python-pip python-virtualenv python-numpy python-matplotlib python-dev liblapack-dev libatlas-dev libblas-dev libgmp-dev python-cvxopt cython libppl-dev"

before_script:
  - git submodule update --quiet --init --recursive
  - ./.jrl-ci/run before_install

build_python_2.7:
  stage: build
  script:
    - source /opt/virtualenv/2.7/bin/activate
    - pip install -r requirements.txt
    - python setup.py install
  tags:
    - python

stages:
  - build
